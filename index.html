<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JavaScript</title>
</head>
<body>
    <main>
        <span class="screen">
            <input type="text" id="text"  class="text"></input>
        </span>
        <section>
            <span class="first span">
                <button class="btn-7 btn">7</button>
                <button class="btn-8 btn">8</button>
                <button class="btn-9 btn">9</button>
                <button class="del">DEL</button>
               </span>
               <span class="second span">
                   <button class="btn-4 btn">4</button>
                   <button class="btn-5 btn">5</button>
                   <button class="btn-6 btn">6</button>
                   <button class="plus btns">+</button>
               </span>
               <span class="three span">
                   <button class="btn-1 btn">1</button>
                   <button class="btn-2 btn">2</button>
                   <button class="btn-3 btn">3</button>
                   <button class="minus btns">-</button>
               </span>
               <span class="four span">
                   <button class="point btn">.</button>
                   <button class="zero btn">0</button>
                   <button class="div btns">/</button>
                   <button class="increase btns">*</button>
               </span>
               <span class="five span">
                   <button class="reset">RESET</button>
                   <button class="equal">=</button>
               </span>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
